<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Page</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Poppins', sans-serif; margin:0; padding:0; background:#fff; color:#111; }
  .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
  .product-title { font-size: 24px; font-weight:600; margin-bottom:10px; }
  .product-price { font-size: 20px; color:#333; margin-bottom:20px; }
  .product-images { display:flex; gap:10px; flex-wrap:wrap; }
  .product-images img { width: 200px; height:200px; object-fit:cover; border-radius:12px; }
  .ribbon { background:#ff5e5e; color:#fff; padding:4px 8px; border-radius:12px; display:inline-block; margin-bottom:10px; }
  .back-link { display:inline-block; margin-top:20px; text-decoration:none; color:#111; border:1px solid #111; padding:6px 12px; border-radius:6px; }
</style>
</head>
<body>

<div class="container">
<a href="#" class="back-link" id="backBtn">‚Üê Back</a>
  <div id="ribbon" class="ribbon" style="display:none;"></div>
  <h1 id="title" class="product-title">Loading...</h1>
  <div id="price" class="product-price"></div>
  <div id="images" class="product-images"></div>
  <div id="description"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const productId = params.get('id')?.trim();

const titleEl = document.getElementById('title');
const priceEl = document.getElementById('price');
const ribbonEl = document.getElementById('ribbon');
const imagesEl = document.getElementById('images');
const descEl = document.getElementById('description');

if (!productId) {
  titleEl.innerText = "Product not found";
} else {
  Papa.parse("https://hirshtom-web.github.io/ab/new_product_list.csv", {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: results => {
      console.log("CSV Data Loaded:", results.data); // Debug: see what columns exist

      // Attempt to match ID column (case-insensitive)
      const product = results.data.find(p => {
        const keys = Object.keys(p);
        const idKey = keys.find(k => k.toLowerCase() === 'id');
        return idKey && p[idKey]?.trim() === productId;
      });

      if (!product) {
        titleEl.innerText = "Product not found";
        priceEl.innerText = "";
        imagesEl.innerHTML = "";
        descEl.innerHTML = "";
        ribbonEl.style.display = "none";
        return;
      }

      // Get correct column names
      const keys = Object.keys(product);
      const nameKey = keys.find(k => k.toLowerCase() === 'name');
      const priceKey = keys.find(k => k.toLowerCase() === 'price');
      const ribbonKey = keys.find(k => k.toLowerCase() === 'ribbon');
      const imagesKey = keys.find(k => k.toLowerCase().includes('image'));
      const descKey = keys.find(k => k.toLowerCase() === 'description');

      // Set title and price
      titleEl.innerText = product[nameKey] || "Unnamed Product";
      priceEl.innerText = product[priceKey] ? "$" + product[priceKey] : "$1";

      // Ribbon
      if (product[ribbonKey]) {
        ribbonEl.style.display = "inline-block";
        ribbonEl.innerText = product[ribbonKey];
      } else {
        ribbonEl.style.display = "none";
      }

      // Images
      imagesEl.innerHTML = "";
      const imageUrls = (product[imagesKey] || "").split(";").map(u => u.trim()).filter(Boolean);
      if (imageUrls.length === 0) {
        const placeholder = document.createElement("div");
        placeholder.innerText = "No images available";
        imagesEl.appendChild(placeholder);
      } else {
        imageUrls.forEach(url => {
          const img = document.createElement("img");
          img.src = url.includes("http") ? url : "https://static.wixstatic.com/media/" + url;
          img.alt = product[nameKey] || "Product Image";
          imagesEl.appendChild(img);
        });
      }

      // Description
      descEl.innerHTML = product[descKey] || "";
    },
    error: err => {
      console.error("CSV load error:", err);
      titleEl.innerText = "Failed to load product data";
    }
  });
}

// Back button
const backBtn = document.getElementById('backBtn');
backBtn.addEventListener('click', (e) => {
  e.preventDefault();
  if (window.history.length > 1) window.history.back();
  else window.location.href = 'index.html';
});
</script>



</body>
</html>
