<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Page</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Poppins', sans-serif; margin:0; padding:0; background:#fff; color:#111; }
  .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
  .product-title { font-size: 24px; font-weight:600; margin-bottom:10px; }
  .product-price { font-size: 20px; color:#333; margin-bottom:20px; }
  .product-images { display:flex; gap:10px; flex-wrap:wrap; }
  .product-images img { width: 200px; height:200px; object-fit:cover; border-radius:12px; }
  .ribbon { background:#ff5e5e; color:#fff; padding:4px 8px; border-radius:12px; display:inline-block; margin-bottom:10px; }
  .back-link { display:inline-block; margin-top:20px; text-decoration:none; color:#111; border:1px solid #111; padding:6px 12px; border-radius:6px; }
</style>
</head>
<body>

<div class="container">
<a href="#" class="back-link" id="backBtn">‚Üê Back</a>
  <div id="ribbon" class="ribbon" style="display:none;"></div>
  <h1 id="title" class="product-title">Loading...</h1>
  <div id="price" class="product-price"></div>
  <div id="images" class="product-images"></div>
  <div id="description"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
const titleEl = document.getElementById('title');
const priceEl = document.getElementById('price');
const ribbonEl = document.getElementById('ribbon');
const imagesEl = document.getElementById('images');
const descEl = document.getElementById('description');

// --- Get product ID from URL ---
const params = new URLSearchParams(window.location.search);
const productId = params.get('id')?.trim();

if(!productId){
  titleEl.innerText = "Product not found";
} else {
  Papa.parse("https://hirshtom-web.github.io/ab/new_product_list.csv", {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: results => {
      // --- Find product by ID ---
      const product = results.data.find(p => p.id?.trim() === productId);

      if(product){
        titleEl.innerText = product.name || "Unnamed Product";
        priceEl.innerText = product.price ? "$" + product.price : "$1";

        if(product.ribbon){
          ribbonEl.style.display = "inline-block";
          ribbonEl.innerText = product.ribbon;
        }

        // --- Images ---
        imagesEl.innerHTML = "";
        const images = (product.productImageUrl || "").split(";").map(u => u.trim()).filter(Boolean);
        images.forEach(url => {
          const img = document.createElement('img');
          img.src = url.includes("http") ? url : "https://static.wixstatic.com/media/" + url;
          img.style.width = "200px";
          img.style.height = "200px";
          img.style.objectFit = "cover";
          img.style.borderRadius = "12px";
          imagesEl.appendChild(img);
        });

        // --- Description ---
        descEl.innerHTML = product.description || "";

      } else {
        titleEl.innerText = "Product not found";
        priceEl.innerText = "";
      }
    },
    error: err => {
      console.error("CSV load error:", err);
      titleEl.innerText = "Error loading product";
    }
  });
}

// --- Back button ---
document.getElementById('backBtn').addEventListener('click', e => {
  e.preventDefault();
  if(window.history.length > 1){
    window.history.back();
  } else {
    window.location.href = 'index.html';
  }
});
</script>




</body>
</html>
