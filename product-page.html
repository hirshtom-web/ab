<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Page</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Poppins', sans-serif; margin:0; padding:0; background:#fff; color:#111; }
  .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
  .product-title { font-size: 24px; font-weight:600; margin-bottom:10px; }
  .product-price { font-size: 20px; color:#333; margin-bottom:20px; }
  .product-images { display:flex; gap:10px; flex-wrap:wrap; }
  .product-images img { width: 200px; height:200px; object-fit:cover; border-radius:12px; }
  .ribbon { background:#ff5e5e; color:#fff; padding:4px 8px; border-radius:12px; display:inline-block; margin-bottom:10px; }
  .back-link { display:inline-block; margin-top:20px; text-decoration:none; color:#111; border:1px solid #111; padding:6px 12px; border-radius:6px; }
</style>
</head>
<body>

<div class="container">
  <a href="index.html" class="back-link">‚Üê Back to Products</a>
  <div id="ribbon" class="ribbon" style="display:none;"></div>
  <h1 id="title" class="product-title">Loading...</h1>
  <div id="price" class="product-price"></div>
  <div id="images" class="product-images"></div>
  <div id="description"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
  // --- Get product ID from URL ---
  const params = new URLSearchParams(window.location.search);
  const productId = params.get('id');

  if(!productId){
    document.getElementById('title').innerText = "Product not found";
  } else {
    Papa.parse("https://hirshtom-web.github.io/ab/new_product_list.csv", {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: results => {
        const product = results.data.find(p => p.id === productId);
        if(product){
          document.getElementById('title').innerText = product.name || "Unnamed Product";
          document.getElementById('price').innerText = product.price ? "$" + product.price : "$1";
          if(product.ribbon){
            const ribbon = document.getElementById('ribbon');
            ribbon.style.display = "inline-block";
            ribbon.innerText = product.ribbon;
          }

          const imagesContainer = document.getElementById('images');
          const images = (product.productImageUrl || "").split(";").map(u=>u.trim()).filter(Boolean);
          images.forEach(url=>{
            const img = document.createElement('img');
            img.src = url.includes("http") ? url : "https://static.wixstatic.com/media/" + url;
            imagesContainer.appendChild(img);
          });

          if(product.description){
            document.getElementById('description').innerHTML = product.description;
          }
        } else {
          document.getElementById('title').innerText = "Product not found";
        }
      }
    });
  }
</script>

</body>
</html>
