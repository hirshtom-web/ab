<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArteBarte</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="products.css">
  <link rel="stylesheet" href="artist-card.css">

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

  <!-- HEADER -->
  <div id="header-placeholder"></div>

 <section class="ab-hero">
  <div class="ab-hero-inner">
    <img
      src="https://static.wixstatic.com/shapes/1799ca_977d505b8be642d7a80dcdc61dd8e208.svg"
      alt="Hero title"
      class="ab-hero-title"
    >
  </div>
</section>

 <section class="section-standalone">
  <h2>Bestsellers</h2>

  <div class="slider-container" id="bestsellerSlider">
    <!-- Slider items will be inserted here -->
  </div>
</section>

  <div id="artist-block" class="artist-wrapper">

  <div class="artist-left">
    <img id="artist-image" src="" alt="Artist Image">
  </div>

  <div id="artist-right" class="artist-right">
    <h2 class="artist-title">By the Artist</h2>

    <p class="artist-statement">
      “Every piece I create is inspired by movement, color, and the feeling of a space.
      My goal is to bring warmth, balance, and personality into your home through 
      art that feels both modern and timeless.”
    </p>

    <div class="artist-signature">— Angelica Blomberg</div>
  </div>

</div>

  <!-- Scripts -->
  <script src="header.js"></script>
  <script src="products.js"></script>
  <script src="artist-card.js"></script>
  <script>
    // Load header, then initialize
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
        initHeader();          // initialize header
        initProductsPage();    // initialize products after header exists
      })
      .catch(err => console.error("Header load failed:", err));
  </script>
  <script src="cart.js"></script>

</body>
</html>
