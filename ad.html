<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="ad.size" content="width=1080,height=1080">
<title>ArteBarte – New Year Sale</title>
<style>
/* Reset */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* Container for Meta Ad: fixed size */
html, body {
  width: 1080px;
  height: 1080px;
  overflow: hidden;
  background: #fff;
  font-family: Arial, Helvetica, sans-serif;
}

/* Slider wrapper */
.slider {
  position: relative;
  width: 1080px;
  height: 1080px;
}

/* All slides (images + hero text) */
.slide, .hero-slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 1080px;
  height: 1080px;
  opacity: 0;
  transition: opacity 0.8s ease;
}

.slide.active, .hero-slide.active {
  opacity: 1;
  z-index: 1;
}

/* Image slides */
.slide {
  background-size: cover;
  background-position: center;
  transform: scale(1.05);
  transition: opacity 0.8s ease, transform 2s ease;
}

.slide.active { transform: scale(1); }

/* HERO TEXT SLIDE */
.hero-slide {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0e0e0e;
  text-align: center;
}

/* Hero text wrapper: always perfectly centered */
.hero-text-only {
  width: 100%;
  text-align: center;
}

.text-inner h1 {
  font-size: 72px;
  line-height: 1.1;
  color: #fff;
  font-weight: 700;
  display: block;
}

.text-inner h1 span {
  display: block;
  transform: translateY(120%);
  opacity: 0;
}

.hero-slide.active .text-inner h1 span {
  animation: reveal 0.8s ease forwards;
}

.hero-slide.active .text-inner h1 span:nth-child(2) { animation-delay: 0.12s; }
.hero-slide.active .text-inner h1 span:nth-child(3) { animation-delay: 0.24s; }
.hero-slide.active .text-inner h1 span:nth-child(4) { animation-delay: 0.36s; }

.text-inner p {
  margin-top: 20px;
  font-size: 28px;
  color: #fff;
  opacity: 0;
}

.hero-slide.active .text-inner p {
  animation: fadeUp 0.7s ease forwards;
  animation-delay: 0.55s;
}

/* Animations */
@keyframes reveal { to { transform: translateY(0); opacity: 1; } }
@keyframes fadeUp { to { opacity: 1; transform: translateY(-6px); } }

</style>
</head>
<body>

<div class="slider">

  <!-- Image slides -->
  <div class="slide active" style="background-image:url('https://static.wixstatic.com/media/1799ca_327176d284664d49a33bcd61665dcd37~mv2.jpg')"></div>
  <div class="slide" style="background-image:url('https://static.wixstatic.com/media/1799ca_0c5dcdcf3918494db522b0990b9ad45e~mv2.jpg')"></div>

  <!-- Hero text slide -->
  <div class="hero-slide">
    <div class="hero-text-only">
      <div class="text-inner">
        <h1>
          <span>HAPPY</span>
          <span>NEW YEAR</span>
          <span>'26</span>
          <span>SALE</span>
        </h1>
        <p>UP TO 80% OFF — LIMITED TIME</p>
      </div>
    </div>
  </div>

  <!-- More image slides -->
  <div class="slide" style="background-image:url('https://static.wixstatic.com/media/1799ca_4a01f642c0a948c7878f87cfeae2bc45~mv2.jpg')"></div>
  <div class="slide" style="background-image:url('https://static.wixstatic.com/media/1799ca_fd2906b6b3724d7997d3ec2eb113fd5.jpg')"></div>
</div>

<script>
const slides = document.querySelectorAll('.slide, .hero-slide');
let current = 0;

function cycle() {
  slides.forEach(s => s.classList.remove('active'));
  slides[current].classList.add('active');

  const delay = slides[current].classList.contains('hero-slide') ? 3000 : 2000;

  current = (current + 1) % slides.length;
  setTimeout(cycle, delay);
}

cycle();
</script>

</body>
</html>
