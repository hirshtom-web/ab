<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="ad.size" content="width=1080,height=1080">
<title>ArteBarte – New Year Sale</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 1080px;
  height: 1080px;
  overflow: hidden;
  background: #fff;
  font-family: Arial, Helvetica, sans-serif;
}

.slider {
  position: relative;
  width: 1080px;
  height: 1080px;
}

.slide, .hero-slide {
  position: absolute;
  width: 1080px;
  height: 1080px;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 0.8s ease;
}

.slide.active, .hero-slide.active {
  opacity: 1;
  z-index: 1;
}

.slide {
  background-size: cover;
  background-position: center;
  transform: scale(1.05);
  transition: opacity 0.8s ease, transform 2s ease;
}

.slide.active { transform: scale(1); }

/* HERO TEXT */
.hero-slide {
  display: flex;
  justify-content: center; /* horizontal center */
  align-items: center;     /* vertical center */
  text-align: center;
  background: #0e0e0e;
  width: 100%;
  height: 100%;
}

.hero-text-only {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.text-inner h1 {
  font-size: 72px;
  font-weight: 700;
  line-height: 1.1;
  color: #fff;
}

.text-inner h1 span {
  display: block;
  transform: translateY(120%);
  opacity: 0;
}

.hero-slide.active .text-inner h1 span {
  animation: reveal 0.8s ease forwards;
}

.hero-slide.active .text-inner h1 span:nth-child(2) { animation-delay: 0.12s; }
.hero-slide.active .text-inner h1 span:nth-child(3) { animation-delay: 0.24s; }
.hero-slide.active .text-inner h1 span:nth-child(4) { animation-delay: 0.36s; }

.text-inner p {
  font-size: 28px;
  margin-top: 20px;
  color: #fff;
  opacity: 0;
}

.hero-slide.active .text-inner p {
  animation: fadeUp 0.7s ease forwards;
  animation-delay: 0.55s;
}

@keyframes reveal { to { transform: translateY(0); opacity: 1; }}
@keyframes fadeUp { to { opacity: 1; transform: translateY(-6px); }}

</style>
</head>
<body>

<div class="slider">
  <!-- ORIGINAL IMAGE SLIDES -->
  <div class="slide active" style="background-image:url('https://static.wixstatic.com/media/1799ca_327176d284664d49a33bcd61665dcd37~mv2.jpg')"></div>
  <div class="slide" style="background-image:url('https://static.wixstatic.com/media/1799ca_0c5dcdcf3918494db522b0990b9ad45e~mv2.jpg')"></div>

  <!-- HERO TEXT SLIDE -->
  <div class="hero-slide">
    <div class="hero-text-only">
      <div class="text-inner">
        <h1>
          <span>HAPPY</span>
          <span>NEW YEAR</span>
          <span>'26</span>
          <span>SALE</span>
        </h1>
        <p>UP TO 80% OFF — LIMITED TIME</p>
      </div>
    </div>
  </div>

  <!-- NEW EXTRA IMAGES -->
  <div class="slide" style="background-image:url('https://static.wixstatic.com/media/1799ca_a7fa8cded85d4daba0e7c624ce37d904~mv2.jpg')"></div>
  <div class="slide" style="background-image:url('https://static.wixstatic.com/media/1799ca_8ca72e6652114a4c8a33b27ddae57d28~mv2.jpg')"></div>
  <div class="slide" style="background-image:url('https://static.wixstatic.com/media/1799ca_f5c1989e87f24e15bad03a55ad05a5e0~mv2.jpg')"></div>
  <div class="slide" style="background-image:url('https://static.wixstatic.com/media/1799ca_db7eaeb8606d4fe6a9a3e4e023853699~mv2.jpg')"></div>

  <!-- ORIGINAL LAST IMAGE SLIDES -->
  <div class="slide" style="background-image:url('https://static.wixstatic.com/media/1799ca_4a01f642c0a948c7878f87cfeae2bc45~mv2.jpg')"></div>
  <div class="slide" style="background-image:url('https://static.wixstatic.com/media/1799ca_fd2906b6b3724d7997d3ec2eb113fd5b~mv2.jpg')"></div>
</div>

<script>
// Meta‑friendly limited auto cycle
const slides = document.querySelectorAll('.slide, .hero-slide');
let current = 0;
let loops = 0;
const MAX_LOOPS = 2;

function play() {
  slides.forEach(s => s.classList.remove('active'));
  slides[current].classList.add('active');

  const delay = slides[current].classList.contains('hero-slide') ? 3000 : 2000;

  current++;
  if (current >= slides.length) {
    current = 0;
    loops++;
  }

  if (loops < MAX_LOOPS) {
    setTimeout(play, delay);
  }
}

play();
</script>

</body>
</html>
