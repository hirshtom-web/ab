<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Preselect Products</title>
<link rel="stylesheet" href="your-existing-styles.css">
<style>
  /* Highlight selected products */
  .product-card.selected { border: 2px solid #007bff; background: #e6f0ff; }
  #saveSelection { margin: 20px auto; display: block; padding: 10px 20px; font-size: 16px; cursor: pointer; }

  /* ===============================
   PRODUCTS GRID
================================ */
.products-grid {
  display: grid;
  gap: 20px;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 10px;
  grid-template-columns: repeat(4, 1fr); /* 4 per row desktop */
}

/* Tablet: 3 per row */
@media (max-width: 1024px) {
  .products-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* Mobile: 2 per row */
@media (max-width: 768px) {
  .products-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* ===============================
   PRODUCT CARD
================================ */
.product-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  min-height: 350px;      /* uniform card height */
  background: transparent;
  cursor: pointer;
}

/* ===============================
   IMAGE WRAPPER
================================ */
.img-wrapper {
  width: 100%;
  max-height: 250px;       /* limit height */
  overflow: hidden;
  border-radius: 16px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 8px;
}

.img-wrapper img {
  width: 100%;
  height: auto;            /* maintain aspect ratio */
  object-fit: cover;       /* crop if necessary */
  display: block;
}

/* ===============================
   PRODUCT INFO
================================ */
.product-info {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.product-info h3 {
  margin: 0;
  font-size: 14px;
  font-weight: 500;
  color: #111;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.price-wrapper {
  display: flex;
  justify-content: center;
  align-items: baseline;
  gap: 6px;
}

.price-old {
  font-size: 13px;
  color: #999;
  text-decoration: line-through;
}

.price-new {
  font-size: 14px;
  font-weight: 600;
  color: #111;
}

/* ===============================
   BANNER / VIDEO CARDS
================================ */
.banner-card,
.banner-wrapper video {
  max-height: 250px;       /* match product images */
  width: 100%;
  object-fit: cover;
  border-radius: 16px;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-weight: 600;
  font-size: 18px;
  text-align: center;
  color: #fff;
}

.banner-card span {
  display: block;
  width: 100%;
  height: 100%;
  line-height: 250px;
}

</style>
</head>
<body>

<h1 style="text-align:center;">Preselect Products</h1>
<button id="saveSelection">Save Selection</button>

<div id="productGrid" class="products-grid"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
<script>
const grid = document.getElementById("productGrid");
let allProducts = [];
let selectedProducts = JSON.parse(localStorage.getItem("selectedProducts")) || [];

// Load CSV
Papa.parse("https://hirshtom-web.github.io/ab/product-catalog.csv", {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: res => {
    allProducts = res.data.map(p => ({
      id: (p.productId || "").trim(),
      name: (p.name || "Unnamed Product").trim(),
      price: p.price ? parseFloat(p.price) : 1,
      oldPrice: p.oldPrice ? parseFloat(p.oldPrice) : 0,
      images: (p.productImageUrl || "").split(";").map(i => i.trim())
    }));
    renderProducts();
    initSortable();
  },
  error: err => console.error("CSV load failed:", err)
});

function renderProducts() {
  grid.innerHTML = "";
  allProducts.forEach(p => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.dataset.id = p.id;
    if (selectedProducts.includes(p.id)) card.classList.add("selected");

    const imgSrc = p.images[0].includes("http") ? p.images[0] : 'https://static.wixstatic.com/media/' + p.images[0];

    card.innerHTML = `
      <div class="img-wrapper"><img src="${imgSrc}" alt="${p.name}"></div>
      <div class="product-info">
        <h3>${p.name}</h3>
        <div class="price-wrapper">
          ${p.oldPrice ? `<span class="price-old">$${p.oldPrice}</span>` : ""}
          <span class="price-new">$${p.price}</span>
        </div>
      </div>
    `;

    card.addEventListener("click", () => {
      if (selectedProducts.includes(p.id)) {
        selectedProducts = selectedProducts.filter(id => id !== p.id);
        card.classList.remove("selected");
      } else {
        selectedProducts.push(p.id);
        card.classList.add("selected");
      }
    });

    grid.appendChild(card);
  });
}

function initSortable() {
  new Sortable(grid, {
    animation: 150,
    draggable: ".product-card",
    handle: ".product-card",
    filter: ".product-card:not(.selected)", // can't drag unselected
    onMove: (evt) => {
      return evt.related.classList.contains("selected"); // allow dragging only over selected
    },
    onEnd: () => {
      const newOrder = [];
      grid.querySelectorAll(".product-card.selected").forEach(card => newOrder.push(card.dataset.id));
      selectedProducts = newOrder;
    }
  });
}

// Save selection
document.getElementById("saveSelection").addEventListener("click", () => {
  localStorage.setItem("selectedProducts", JSON.stringify(selectedProducts));
  alert("âœ… Selection saved! You can now render this order on the public page.");
});
</script>


</body>
</html>
