<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>combos</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="gallery-walls.css">
  <link rel="stylesheet" href="grid.css">

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

  <!-- HEADER -->
  <div id="header-placeholder"></div>

   <!-- TITLE -->
 <h2 class="product-grid-title">Our Products</h2>
  
  <!-- PRODUCTS GRID -->
<div id="productGrid" class="products-grid"></div>
<button id="showMoreBtn">Show More</button>
<script src="gallery-walls.js"></script>



<!-- Scripts -->
<script src="header.js"></script>
<script src="gallery-walls.js"></script>
<script src="cart.js"></script>
<script>
  // Load header, then initialize
  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      // Insert the header HTML
      document.getElementById("header-placeholder").innerHTML = html;

      // Initialize header
      if (typeof initHeader === "function") initHeader();

      // Initialize products
      if (typeof initProductsPage === "function") initProductsPage();

      // Ensure all bundle-card links open normally
      document.querySelectorAll(".bundle-card").forEach(card => {
        card.addEventListener("click", function(e) {
          // Only navigate if the link has a valid href
          if (card.href) {
            window.location.href = card.href;
          }
        });
      });
    })
    .catch(err => console.error("Header load failed:", err));
</script>


</body>
</html>
