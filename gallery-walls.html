<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>combos</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="gallery-walls.css">
  <link rel="stylesheet" href="grid.css">

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

  <!-- HEADER -->
  <div id="header-placeholder"></div>

 
  <!-- PRODUCTS GRID -->
<div id="productGrid" class="products-grid"></div>
<button id="showMoreBtn">Show More</button>
<script src="gallery-walls.js"></script>



  <!-- Scripts -->
  <script src="header.js"></script>
  <script src="gallery-walls.js"></script>
  <script>
    // Load header, then initialize
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
        initHeader();          // initialize header
        initProductsPage();    // initialize products after header exists
      })
      .catch(err => console.error("Header load failed:", err));
  </script>
  <script src="cart.js"></script>

</body>
</html>
