<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArteBarte Products</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
<style>
/* ===============================
   GLOBAL
================================ */
* { box-sizing: border-box; }

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: #fff;
  color: #111;
}

/* ===============================
   HEADER
================================ */
header {
  text-align:center;
  padding:30px 20px 10px;
}
header h1 {
  font-weight:600;
  font-size:20px;
}

/* ===============================
   UNIFIED CONTROL BUTTON
   (TEXT + ICON SAME HEIGHT)
================================ */
.control-btn,
.grid-btn,
.img-btn {
  height: 32px;
  padding: 0 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #fff;
  font-size: 12px;
  cursor: pointer;
  transition: 0.2s ease;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  line-height: 1;
  white-space: nowrap;
}

.control-btn.active,
.grid-btn.active,
.img-btn.active {
  background: #111;
  color: #fff;
  border-color: #111;
}

.control-btn svg,
.grid-btn svg {
  width: 14px;
  height: 14px;
  fill: currentColor;
}

/* ===============================
   TOP CONTROLS BAR
   (LEFT | CENTER | RIGHT)
================================ */
.controls-bar {
  max-width: 1200px;
  margin: 10px auto 20px;
  padding: 0 10px;
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
}

.controls-left,
.controls-center,
.controls-right {
  display: flex;
  align-items: center;
  gap: 8px;
}

.controls-left { justify-content: flex-start; }
.controls-center { justify-content: center; }
.controls-right { justify-content: flex-end; }

/* ===============================
   ORIGINAL SELECTORS (KEPT)
================================ */
.grid-selector,
.image-selector {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 10px auto 20px;
}


/* ===============================
   PRODUCTS GRID
================================ */
.products-grid {
  display: grid;
  gap: 20px;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 10px;
}

/* Desktop layouts */
.products-grid.cols-4 { grid-template-columns: repeat(4,1fr); }
.products-grid.cols-3 { grid-template-columns: repeat(3,1fr); }
.products-grid.cols-2 { grid-template-columns: repeat(2,1fr); }
.products-grid.cols-1 { grid-template-columns: repeat(1,1fr); }

/* Mobile overrides */
@media (max-width: 768px) {
  .products-grid.cols-4,
  .products-grid.cols-3,
  .products-grid.cols-2 { 
    grid-template-columns: repeat(2,1fr); /* Always 2 cols on mobile */
  }
  .products-grid.cols-1 {
    grid-template-columns: repeat(1,1fr);
  }
}


/* ===============================
   PRODUCT CARD
================================ */
.product-card {
  position: relative;
  z-index: 3;
}

.img-wrapper {
  position: relative;
  width: 100%;
  aspect-ratio: 1 / 1;
  overflow: hidden;
  border-radius: 16px;
}

.img-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 16px;
  display: block;
}

/* Hover plus */
.plus-overlay {
  position:absolute;
  bottom:8px;
  right:8px;
  width:32px;
  height:32px;
  border-radius:50%;
  background:#111;
  color:#fff;
  font-size:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  transition:0.2s ease;
  z-index:2;
}

.product-card:hover .plus-overlay {
  opacity:1;
}

/* ===============================
   PRODUCT INFO
================================ */
.product-info {
  padding:14px 15px;
  text-align:center;
}

.product-info h3 {
  margin:0;
  font-size:14px;
  font-weight:500;
}

.price-container { margin-top:5px; }
.price {
  font-size:13px;
  font-weight:600;
  color:#333;
}

/* ===============================
   BADGES
================================ */
.top-label {
  position:absolute;
  top:12px;
  left:12px;
  background:#ff5e5e;
  color:#fff;
  font-size:10px;
  padding:4px 8px;
  border-radius:12px;
  z-index:2;
}

.top-bubbles {
  position:absolute;
  top:12px;
  right:12px;
  display:flex;
  gap:6px;
  z-index:2;
}

.top-bubbles div {
  padding:3px 8px;
  font-size:9px;
  font-weight:500;
  background: rgba(255,255,255,0.85);
  border-radius:10px;
  border:1px solid #eee;
  backdrop-filter: blur(6px);
}

/* ===============================
   BANNER CARD
================================ */
.banner-card {
  background: #f7f7f7;
  border-radius: 16px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: 600;
  color: #333;
  text-align: center;
  padding: 20px 10px;
  min-height: 150px;
}

.banner-card span {
  font-size:14px;
  font-weight:600;
}

/* ===============================
   SHIMMER LOADING
================================ */
.product-card.loading {
  background: #f0f0f0;
  border-radius: 16px;
  min-height: 300px;
  position: relative;
  overflow: hidden;
}

.product-card.loading::after {
  content: "";
  position: absolute;
  top: 0;
  left: -150px;
  width: 150px;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255,255,255,0.5),
    transparent
  );
  animation: loading 1.2s infinite;
}

@keyframes loading {
  from { left: -150px; }
  to { left: 100%; }
}

/* ===============================
   SLIDER ARROWS
================================ */
.slider-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 20px;
  color: #fff;
  background: rgba(0,0,0,0.4);
  border-radius: 50%;
  width: 28px;
  height: 28px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  opacity: 0;
  transition: opacity 0.2s ease;
  z-index: 2;
}

.img-wrapper:hover .slider-arrow { opacity: 1; }
.slider-arrow.left { left: 8px; }
.slider-arrow.right { right: 8px; }

/* ===============================
   RESPONSIVE CONTROLS
================================ */
@media (max-width: 768px) {
  .controls-bar {
    grid-template-columns: 1fr;
    gap: 10px;
  }

  .controls-left,
  .controls-center,
  .controls-right {
    justify-content: center;
  }
}

/* ===============================
   PAGINATION
================================ */
.pagination {
  text-align:center;
  margin:20px 0;
}

.pagination button {
  height: 32px;
  padding: 0 12px;
  border-radius:6px;
  border:1px solid #ccc;
  cursor:pointer;
}

.pagination button:disabled {
  opacity:0.5;
  cursor:default;
}
  /* ===============================
   CONTROLS BAR
   LEFT | CENTER | RIGHT
================================ */
.controls-bar {
  max-width: 1200px;
  margin: 10px auto 20px;
  padding: 0 10px;
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
}

/* Left / Center / Right alignment */
.controls-left,
.controls-center,
.controls-right {
  display: flex;
  align-items: center;
  gap: 8px;
}

.controls-left {
  justify-content: flex-start;
}

.controls-center {
  justify-content: center;
}

.controls-right {
  justify-content: flex-end;
}

/* ===============================
   UNIFIED BUTTON HEIGHT
================================ */
.control-btn,
.grid-btn,
.img-btn {
  height: 32px;                 /* SAME HEIGHT */
  padding: 0 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #fff;
  font-size: 12px;
  cursor: pointer;
  transition: 0.2s ease;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  line-height: 1;
  white-space: nowrap;
}

.control-btn:hover,
.grid-btn:hover,
.img-btn:hover {
  border-color: #999;
}

.control-btn.active,
.grid-btn.active,
.img-btn.active {
  background: #111;
  color: #fff;
  border-color: #111;
}

/* Icons inside buttons */
.control-btn .material-icons-outlined,
.grid-btn .material-icons-outlined {
  font-size: 16px;
  line-height: 1;
}

/* SVG icons inherit color */
.grid-btn svg {
  width: 16px;
  height: 16px;
  fill: currentColor;
}

/* ===============================
   MOBILE BEHAVIOR
================================ */
.mobile-only {
  display: none;
}

.desktop-only {
  display: inline-flex;
}

@media (max-width: 768px) {
  .controls-bar {
    grid-template-columns: 1fr;
    gap: 10px;
  }

  .controls-left,
  .controls-center,
  .controls-right {
    justify-content: center;
  }

  .desktop-only {
    display: none;
  }

  .mobile-only {
    display: inline-flex;
  }
}


</style>
  
</head>
  
<body>
<header>
  <h1>Gallery Walls</h1>
</header>

<div class="controls-bar">

  <!-- LEFT: GRID LAYOUT -->
  <div class="controls-left">

   <!-- DESKTOP -->
<button class="grid-btn active desktop-only" data-cols="4">
  <span class="material-icons-outlined">calendar_view_week</span>
</button>

<button class="grid-btn desktop-only" data-cols="3">
  <span class="material-icons-outlined">calendar_view_month</span>
</button>

<!-- MOBILE -->
<button class="grid-btn active mobile-only" data-cols="2">
  <span class="material-icons-outlined">splitscreen</span>
</button>

<button class="grid-btn mobile-only" data-cols="1">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5z"/>
  </svg>
</button>

  </div>

  <!-- CENTER: IMAGE TYPE -->
  <div class="controls-center image-selector">
    <button class="img-btn active" data-index="0">Cover Image</button>
    <button class="img-btn" data-index="1">Lifestyle Image</button>
  </div>

  <!-- RIGHT: SORT / SHUFFLE -->
  <div class="controls-right">
    <button class="control-btn" title="Sort">
      <span class="material-icons-outlined">sort</span>
    </button>

    <button class="control-btn" title="Shuffle">
      <span class="material-icons-outlined">shuffle</span>
    </button>
  </div>

</div>

<!-- ===============================
     PRODUCTS GRID
================================ -->
<div class="products-grid week-view" id="productGrid"></div>

<!-- ===============================
     PAGINATION
================================ -->
<div class="pagination">
  <button id="prevPage">Prev</button>
  <span id="pageNumber">1</span>
  <button id="nextPage">Next</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
/* ===============================
   GLOBAL STATE
================================ */
const grid = document.getElementById("productGrid");
const gridButtons = document.querySelectorAll(".grid-btn");
const imgButtons = document.querySelectorAll(".img-btn");
const prevBtn = document.getElementById("prevPage");
const nextBtn = document.getElementById("nextPage");
const pageNumber = document.getElementById("pageNumber");

let allProducts = [];
let currentPage = 1;
const productsPerPage = 72;

/* ===============================
   HELPERS
================================ */
function slugify(str = ""){
  return str
    .toLowerCase()
    .trim()
    .replace(/&/g, 'and')
    .replace(/[^a-z0-9]+/g, '-')
    .replace(/^-+|-+$/g, '');
}

/* ===============================
   GRID DEFAULT (FIX)
================================ */
function applyDefaultGrid(force = false) {
  const isMobile = window.innerWidth <= 768;
  const defaultCols = isMobile ? 2 : 4;

  grid.classList.remove("cols-1","cols-2","cols-3","cols-4");

  let cols = defaultCols;

  if (!force) {
    const activeBtn = Array.from(gridButtons)
      .find(btn => btn.classList.contains("active") && btn.offsetParent !== null);
    if (activeBtn?.dataset.cols) {
      cols = parseInt(activeBtn.dataset.cols);
    }
  }

  grid.classList.add(`cols-${cols}`);
}

/* ===============================
   PLACEHOLDERS
================================ */
function showLoadingPlaceholders(count) {
  grid.innerHTML = "";
  for (let i = 0; i < count; i++) {
    const p = document.createElement("div");
    p.className = "product-card loading";
    grid.appendChild(p);
  }
}

/* ===============================
   LOAD CSV
================================ */
showLoadingPlaceholders(12);

Papa.parse("product_catalog.csv", {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: results => {
    allProducts = results.data;
    renderPage(1);
  }
});

/* ===============================
   RENDER PAGE
================================ */
function renderPage(page){
  grid.innerHTML = "";

  const start = (page - 1) * productsPerPage;
  const end   = start + productsPerPage;
  const items = allProducts.slice(start, end);

  items.forEach(p => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.dataset.currentImage = 0;

    const slug = slugify(p.name || p.Name || "");
    card.dataset.id = slug;

    const images = (p.productImageUrl || "")
      .split(";")
      .map(i => i.trim())
      .filter(Boolean);

    card.dataset.images = JSON.stringify(images);

    /* IMAGE WRAPPER */
    const wrapper = document.createElement("div");
    wrapper.className = "img-wrapper";

    const img = document.createElement("img");
    img.loading = "lazy";
    img.src = images[0]
      ? (images[0].includes("http") ? images[0] : "https://static.wixstatic.com/media/" + images[0])
      : "";
    wrapper.appendChild(img);

    /* IMAGE ARROWS */
    if (images.length > 1) {
      ["left","right"].forEach(dir => {
        const a = document.createElement("div");
        a.className = `slider-arrow ${dir}`;
        a.innerHTML = dir === "left" ? "&#10094;" : "&#10095;";
        a.onclick = e => {
          e.preventDefault();
          e.stopPropagation();
          switchImage(card, dir === "left" ? -1 : 1);
        };
        wrapper.appendChild(a);
      });
    }

    /* PLUS OVERLAY */
    const plus = document.createElement("div");
    plus.className = "plus-overlay";
    plus.innerText = "+";
    wrapper.appendChild(plus);

    /* TOUCH SWIPE */
    let startX = 0;
    wrapper.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    wrapper.addEventListener("touchend", e => {
      const diff = e.changedTouches[0].clientX - startX;
      if (diff > 30) switchImage(card, -1);
      if (diff < -30) switchImage(card, 1);
    });

    card.appendChild(wrapper);

    /* INFO */
    const info = document.createElement("div");
    info.className = "product-info";

    const h3 = document.createElement("h3");
    h3.innerText = p.name || p.Name || "Untitled";
    info.appendChild(h3);

    const price = document.createElement("div");
    price.className = "price";
    price.innerText = p.price ? `$${p.price}` : "$1";
    info.appendChild(price);

    card.appendChild(info);

    /* RIBBON */
    if (p.ribbon) {
      const r = document.createElement("div");
      r.className = "top-label";
      r.innerText = p.ribbon;
      card.appendChild(r);
    }

    /* BUBBLES */
    const bubbleVals = ["category","color"].map(k => p[k]).filter(Boolean);
    if (bubbleVals.length) {
      const bWrap = document.createElement("div");
      bWrap.className = "top-bubbles";
      bubbleVals.forEach(v => {
        const b = document.createElement("div");
        b.innerText = v;
        bWrap.appendChild(b);
      });
      card.appendChild(bWrap);
    }

    /* LINK */
    const link = document.createElement("a");
    link.href = slug ? `product-page.html?id=${slug}` : "#";
    link.appendChild(card);
    grid.appendChild(link);
  });

  insertBanners();

  currentPage = page;
  pageNumber.innerText = page;
  prevBtn.disabled = page === 1;
  nextBtn.disabled = end >= allProducts.length;

  applyDefaultGrid(true); // ðŸ”’ FORCE correct default
}

/* ===============================
   IMAGE SWITCH
================================ */
function switchImage(card, dir){
  const images = JSON.parse(card.dataset.images || "[]");
  let idx = (+card.dataset.currentImage || 0) + dir;
  if (idx < 0) idx = images.length - 1;
  if (idx >= images.length) idx = 0;
  card.dataset.currentImage = idx;

  const img = card.querySelector("img");
  img.src = images[idx].includes("http")
    ? images[idx]
    : "https://static.wixstatic.com/media/" + images[idx];
}

/* ===============================
   GRID BUTTONS
================================ */
gridButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    gridButtons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    applyDefaultGrid();
  });
});

/* ===============================
   IMAGE TYPE BUTTONS
================================ */
imgButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    imgButtons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    document.querySelectorAll(".product-card").forEach(card => {
      const images = JSON.parse(card.dataset.images || "[]");
      const idx = Math.min(+btn.dataset.index, images.length - 1);
      card.dataset.currentImage = idx;
      const img = card.querySelector("img");
      img.src = images[idx].includes("http")
        ? images[idx]
        : "https://static.wixstatic.com/media/" + images[idx];
    });
  });
});

/* ===============================
   PAGINATION
================================ */
prevBtn.onclick = () => currentPage > 1 && renderPage(currentPage - 1);
nextBtn.onclick = () => currentPage * productsPerPage < allProducts.length && renderPage(currentPage + 1);

/* ===============================
   BANNERS
================================ */
function insertBanners(){
  grid.querySelectorAll(".banner-card").forEach(b => b.remove());
  const cards = [...grid.querySelectorAll(".product-card")];
  for (let i = 8; i < cards.length; i += 9) {
    const b = document.createElement("div");
    b.className = "banner-card";
    b.innerHTML = "<span>âœ¨ New Collection Drop!</span>";
    grid.insertBefore(b, cards[i]);
  }
}

/* ===============================
   RESIZE FIX
================================ */
window.addEventListener("resize", () => applyDefaultGrid(true));
</script>



  
</body>
</html>
