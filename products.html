<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArteBarte Products</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; }

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: #fff;
  color: #111;
}

header { text-align:center; padding:30px 20px 10px; }
header h1 { font-weight:600; font-size:20px; }

.grid-selector { display:flex; justify-content:center; gap:10px; margin:10px auto 20px; }
.grid-btn { padding:6px 14px; border-radius:8px; border:1px solid #ccc; background:#fff; font-size:12px; cursor:pointer; transition:0.2s ease; }
.grid-btn.active { background:#111; color:#fff; border-color:#111; }

.image-selector { display:flex; justify-content:center; gap:10px; margin-bottom:20px; }
.img-btn { padding:6px 12px; border-radius:8px; border:1px solid #ccc; background:#fff; font-size:12px; cursor:pointer; transition:0.2s ease; }
.img-btn.active { background:#111; color:#fff; border-color:#111; }

.products-grid {
  display:grid;
  gap:20px;
  max-width:1200px;
  margin:0 auto;
  padding:0 10px;
  grid-template-columns: repeat(var(--cols, 4), 1fr);
}

.products-grid.cols-1 { --cols: 1; }
.products-grid.cols-2 { --cols: 2; }
.products-grid.cols-3 { --cols: 3; }
.products-grid.cols-4 { --cols: 4; }

@media(max-width:900px){
  .products-grid { grid-template-columns: repeat(var(--mobile-cols, 2), 1fr); }
}
@media(max-width:600px){
  .products-grid { grid-template-columns: repeat(var(--mobile-cols, 2), 1fr); }
}


.product-card { position:relative; z-index:3; }

.img-wrapper {
  position: relative;
  width: 100%;
  aspect-ratio: 1/1; /* keeps square */
  overflow: hidden;
  border-radius: 16px;
}

.img-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border-radius: 16px;
}

.plus-overlay {
  position:absolute; 
  bottom:8px; 
  right:8px; 
  width:32px; 
  height:32px; 
  border-radius:50%; 
  background:#111; 
  color:#fff; 
  font-size:18px; 
  display:flex; 
  align-items:center; 
  justify-content:center; 
  opacity:0; 
  transition:0.2s ease;
  z-index:2;
}

.product-card:hover .plus-overlay,
.img-wrapper:hover .plus-overlay {
  opacity: 1;
}

.product-info { padding:14px 15px; text-align:center; }
.product-info h3 { margin:0; font-size:14px; font-weight:500; }
.price-container { margin-top:5px; }
.price { font-size:13px; font-weight:600; color:#333; }

.top-label { position:absolute; top:12px; left:12px; background:#ff5e5e; color:#fff; font-size:10px; padding:4px 8px; border-radius:12px; z-index:2; }
.top-bubbles { position:absolute; top:12px; right:12px; display:flex; gap:6px; z-index:2; }
.top-bubbles div { padding:3px 8px; font-size:9px; font-weight:500; color:#333; background: rgba(255,255,255,0.85); border-radius:10px; border:1px solid #eee; backdrop-filter:blur(6px); }

.banner-card { 
  background:#f7f7f7; 
  border-radius:16px; 
  display:flex; 
  justify-content:center; 
  align-items:center; 
  font-weight:600; 
  color:#333; 
  text-align:center; 
  padding:0; 
}

.banner-card .img-wrapper {
  position: relative;
  width: 100%;
  aspect-ratio: 1/1; 
}

.banner-card span {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:14px;
  font-weight:600;
  text-align:center;
}
  /* Shimmer loading effect */
.product-card.loading {
  background: #f0f0f0;
  border-radius: 16px;
  min-height: 300px;
  position: relative;
  overflow: hidden;
}

.product-card.loading::after {
  content: "";
  position: absolute;
  top: 0; left: -150px;
  width: 150px; height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
  animation: loading 1.2s infinite;
}

@keyframes loading {
  0% { left: -150px; }
  100% { left: 100%; }
}


@media(max-width:900px){
  .products-grid.cols-4 { grid-template-columns: repeat(2,1fr); }
  .products-grid.cols-3 { grid-template-columns: repeat(2,1fr); }
}
@media(max-width:600px){
  .products-grid.cols-4, .products-grid.cols-3, .products-grid.cols-2, .products-grid.cols-1 {
    grid-template-columns: repeat(1,1fr);
  }
}
.slider-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 20px;
  color: #fff;
  background: rgba(0,0,0,0.4);
  border-radius: 50%;
  width: 28px;
  height: 28px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 2;
  user-select: none;
  opacity: 0;
  transition: opacity 0.2s ease;
}

.img-wrapper:hover .slider-arrow {
  opacity: 1;
}

.slider-arrow.left { left: 8px; }
.slider-arrow.right { right: 8px; }

.pagination { text-align:center; margin:20px 0; }
.pagination button { padding:6px 12px; margin:0 5px; border-radius:6px; border:1px solid #ccc; cursor:pointer; }
.pagination button:disabled { opacity:0.5; cursor:default; }
</style>
  
</head>
  
<body>

<header><h1>Gallery Walls</h1></header>

<div class="grid-selector">
  <button class="grid-btn" data-cols="1">1 per row</button>
  <button class="grid-btn active" data-cols="2">2 per row</button>
  <button class="grid-btn" data-cols="3">3 in row</button>
  <button class="grid-btn" data-cols="4">4 in row</button>
</div>


<div class="image-selector">
  <button class="img-btn active" data-index="0">Cover Image</button>
  <button class="img-btn" data-index="1">Lifestyle Image</button>
</div>

<div class="products-grid cols-4" id="productGrid"></div>

<div class="pagination">
  <button id="prevPage">Prev</button>
  <span id="pageNumber">1</span>
  <button id="nextPage">Next</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
const grid = document.getElementById("productGrid");
const gridButtons = document.querySelectorAll(".grid-btn");
const imgButtons = document.querySelectorAll(".img-btn");
const prevBtn = document.getElementById("prevPage");
const nextBtn = document.getElementById("nextPage");
const pageNumber = document.getElementById("pageNumber");

let allProducts = [];
let currentPage = 1;
const productsPerPage = 72;
let defaultCols = window.innerWidth <= 600 ? 2 : 4;

// --- Show placeholders while loading ---
function showLoadingPlaceholders(count) {
  grid.innerHTML = "";
  for(let i=0; i<count; i++){
    const placeholder = document.createElement("div");
    placeholder.className = "product-card loading";
    grid.appendChild(placeholder);
  }
}

// --- Load CSV ---
showLoadingPlaceholders(12);
Papa.parse("https://hirshtom-web.github.io/ab/new_product_list.csv", {
  download:true,
  header:true,
  skipEmptyLines:true,
  complete: results => {
    allProducts = results.data;
    renderPage(currentPage);
  }
});

// --- Render page ---
function renderPage(page){
  grid.innerHTML = "";
  const start = (page-1)*productsPerPage;
  const end = start + productsPerPage;
  const pageProducts = allProducts.slice(start,end);

  pageProducts.forEach(p=>{
    const card = document.createElement("div");
    card.className = "product-card";
    card.dataset.currentImage = 0;

    const images = (p.productImageUrl||"").split(";").map(u=>u.trim()).filter(Boolean);
    card.dataset.images = JSON.stringify(images);

    const wrapper = document.createElement("div");
    wrapper.className = "img-wrapper";

    const img = document.createElement("img");
    img.src = images[0] ? (images[0].includes("http") ? images[0] : "https://static.wixstatic.com/media/"+images[0]) : "";
    img.loading = "lazy";
    wrapper.appendChild(img);

    // --- Arrows ---
    if(images.length > 1){
      const prevArrow = document.createElement("div");
      prevArrow.className = "slider-arrow left";
      prevArrow.innerHTML = "&#10094;";
      prevArrow.onclick = () => switchImage(card, -1);

      const nextArrow = document.createElement("div");
      nextArrow.className = "slider-arrow right";
      nextArrow.innerHTML = "&#10095;";
      nextArrow.onclick = () => switchImage(card, 1);

      wrapper.appendChild(prevArrow);
      wrapper.appendChild(nextArrow);
    }

    // --- Plus overlay ---
    const plus = document.createElement("div");
    plus.className="plus-overlay"; plus.innerText="+";
    wrapper.appendChild(plus);

    // --- Swipe support ---
    let startX = 0;
    wrapper.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    wrapper.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if(endX - startX > 30) switchImage(card, -1);
      if(startX - endX > 30) switchImage(card, 1);
    });

    card.appendChild(wrapper);

    // --- Product info ---
    const info = document.createElement("div");
    info.className = "product-info";
    const h3 = document.createElement("h3"); 
    h3.innerText = p.name || p.Name || "Unnamed product";
    info.appendChild(h3);

    const priceDiv = document.createElement("div"); 
    priceDiv.className="price-container";
    const priceSpan = document.createElement("span"); 
    priceSpan.className="price";
    priceSpan.innerText = p.price && p.price.trim()!=="" ? "$"+p.price : "$1";
    priceDiv.appendChild(priceSpan); 
    info.appendChild(priceDiv); 
    card.appendChild(info);

    // Ribbon
    if(p.ribbon){ 
      const label=document.createElement("div"); 
      label.className="top-label"; 
      label.innerText=p.ribbon; 
      card.appendChild(label);
    }

    // Bubbles
    const bubbles=["category","color"].map(k=>p[k]).filter(Boolean);
    if(bubbles.length){ 
      const bubbleDiv=document.createElement("div"); 
      bubbleDiv.className="top-bubbles"; 
      bubbles.forEach(b=>{ 
        const d=document.createElement("div"); 
        d.innerText=b; 
        bubbleDiv.appendChild(d);
      }); 
      card.appendChild(bubbleDiv); 
    }

    grid.appendChild(card);
  });

  insertBanners();

  // --- Pagination ---
  pageNumber.innerText = currentPage;
  prevBtn.disabled = currentPage === 1;
  nextBtn.disabled = end >= allProducts.length;

  // --- Apply default cols ---
  grid.classList.remove("cols-1","cols-2","cols-3","cols-4");
  grid.classList.add(`cols-${defaultCols}`);
}

// --- Switch per-product image ---
function switchImage(card, direction){
  let images = JSON.parse(card.dataset.images || "[]");
  let idx = parseInt(card.dataset.currentImage) + direction;
  if(idx < 0) idx = images.length -1;
  if(idx >= images.length) idx = 0;
  card.dataset.currentImage = idx;
  const img = card.querySelector(".img-wrapper img");
  img.src = images[idx].includes("http") ? images[idx] : "https://static.wixstatic.com/media/"+images[idx];
}

// --- Grid buttons ---
gridButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    gridButtons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    const cols = parseInt(btn.dataset.cols);

    // Update desktop columns
    defaultCols = window.innerWidth > 600 ? cols : defaultCols;

    // Update mobile columns via CSS variable
    document.documentElement.style.setProperty('--mobile-cols', cols);

    // Update grid class
    grid.classList.remove("cols-1","cols-2","cols-3","cols-4");
    grid.classList.add(`cols-${cols}`);

    insertBanners();
  });
});

// --- Pagination buttons ---
prevBtn.addEventListener("click",()=>{
  if(currentPage>1){ currentPage--; renderPage(currentPage); }
});
nextBtn.addEventListener("click",()=>{
  if(currentPage*productsPerPage<allProducts.length){ currentPage++; renderPage(currentPage); }
});

// --- Insert banners ---
function insertBanners(){
  grid.querySelectorAll(".banner-card").forEach(b=>b.remove());
  const cards = [...grid.querySelectorAll(".product-card")];
  for(let i=8;i<cards.length;i+=9){
    const banner = document.createElement("div"); 
    banner.className="banner-card";
    const span = document.createElement("span"); 
    span.innerText="âœ¨ New Collection Drop!";
    banner.appendChild(span);
    grid.insertBefore(banner, cards[i]);
  }
}

// --- Image selection buttons (cover/lifestyle) ---
imgButtons.forEach(btn=>{
  btn.addEventListener("click",()=>{
    imgButtons.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    document.querySelectorAll(".product-card").forEach(card=>{
      const images = JSON.parse(card.dataset.images || "[]");
      const index = parseInt(btn.dataset.index);
      card.dataset.currentImage = Math.min(index, images.length-1);
      const img = card.querySelector(".img-wrapper img");
      if(images.length>0){
        img.src = images[card.dataset.currentImage].includes("http") ? 
          images[card.dataset.currentImage] : 
          "https://static.wixstatic.com/media/" + images[card.dataset.currentImage];
      }
    });
  });
});


  // --- Responsive ---
window.addEventListener("resize", ()=>{
  const mobileCols = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--mobile-cols')) || 2;
  defaultCols = window.innerWidth <= 600 ? mobileCols : defaultCols;
  grid.classList.remove("cols-1","cols-2","cols-3","cols-4");
  grid.classList.add(`cols-${defaultCols}`);
});

</script>


</body>
</html>
