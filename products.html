<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="products.css">
  <link rel="stylesheet" href="footer.css">

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

  <!-- HEADER -->
  <div id="header-placeholder"></div>
<div class="products-page-header">
  <h1 id="dynamicPageTitle" class="unique-title-h1"></h1>
</div>

<!-- CONTROLS BAR (grid / sort / shuffle) -->
<div class="controls-bar">
  <div class="controls-left">
    <!-- Desktop buttons -->
    <div class="desktop-only">
      <button class="grid-btn active" data-cols="4">
        <span class="material-symbols-outlined">calendar_view_week</span>
      </button>
      <button class="grid-btn" data-cols="3">
        <span class="material-symbols-outlined">calendar_view_month</span>
      </button>
    </div>

    <!-- Mobile buttons -->
    <div class="mobile-only">
      <button class="grid-btn active" data-cols="2">
        <span class="material-symbols-outlined">splitscreen</span>
      </button>
      <button class="grid-btn" data-cols="1">
        <span class="material-symbols-outlined">crop_square</span>
      </button>
    </div>
  </div>

<div class="controls-center image-selector">
  <button class="img-btn active" data-index="0">Artworks</button>
  <button class="img-btn" data-index="1">Lifestyle</button>
</div>

    <div class="controls-right">
      <button class="control-btn" title="Sort">
        <span class="material-symbols-outlined">sort</span>
      </button>
      <button class="control-btn" title="Shuffle">
        <span class="material-symbols-outlined">shuffle</span>
      </button>
    </div>
  </div>

  <!-- PRODUCTS GRID -->
  <div class="products-grid week-view" id="productGrid"></div>
  
   <!-- LOAD MORE -->
<div class="load-more">
  <button id="loadMoreBtn">Show More</button>
</div>


  <!-- FOOTER -->
  <div id="footer-placeholder"></div>
  

  <!-- Scripts -->
  <script src="header.js"></script>
  <script src="products.js"></script>
  <script src="artist-card.js"></script>
  <script src="index.js"></script>


  <script>
  // Load header
  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
      initHeader();
      initProductsPage();
    })
    .catch(err => console.error("Header load failed:", err));

  // Load footer
  fetch("footer.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("footer-placeholder").innerHTML = html;

      // âœ… IMPORTANT: init footer AFTER injection
      initFooter();
    })
    .catch(err => console.error("Footer load failed:", err));
</script>

  <script src="footer.js"></script>
  <script src="cart.js"></script>
  

</body>
</html>
