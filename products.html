<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArteBarte Products</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: #fff;
  color: #111;
}

/* ---- HEADER ---- */
header {
  text-align: center;
  padding: 30px 20px 10px;
}
header h1 {
  font-weight: 600;
  font-size: 20px;
}

/* ---- GRID SELECTOR ---- */
.grid-selector {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 10px auto 30px;
}
.grid-btn {
  padding: 6px 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #fff;
  font-size: 12px;
  cursor: pointer;
  transition: 0.2s ease;
}
.grid-btn.active {
  background: #111;
  color: #fff;
  border-color: #111;
}

/* ---- PRODUCT GRID ---- */
.products-grid {
  display: grid;
  gap: 20px;
  max-width: 95%;
  margin: 0 auto;
  padding: 0 20px;
}
.products-grid.cols-3 { grid-template-columns: repeat(3, 1fr); }
.products-grid.cols-4 { grid-template-columns: repeat(4, 1fr); }

@media (max-width: 600px) {
  .products-grid { grid-template-columns: repeat(2, 1fr) !important; }
}

/* ---- PRODUCT CARD ---- */
.product-card {
  transition: none;
  position: relative;
  z-index: 3;
}
.product-card:hover { transform: none; }

/* ---- BANNERS ---- */
.banner-card {
  background: #f7f7f7;
  border-radius: 16px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: 600;
  color: #333;
  aspect-ratio: 1 / 1;
  overflow: hidden;
  text-align: center;
  padding: 10px;
}
.banner-2col { grid-column: span 2; }
.banner-1col { grid-column: span 1; }

/* ---- IMAGE GALLERY ---- */
.product-images {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  gap: 20px;
}
.product-images::-webkit-scrollbar { display: none; }
.img-wrapper {
  aspect-ratio: 1 / 1;
  width: 100%;
  flex-shrink: 0;
  scroll-snap-align: start;
  border-radius: 16px;
  overflow: hidden;
}
.img-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ---- LABELS ---- */
.top-label {
  position: absolute;
  top: 12px;
  left: 12px;
  background: #ff5e5e;
  color: white;
  font-size: 10px;
  padding: 4px 8px;
  border-radius: 12px;
  z-index: 2;
}
.top-bubbles {
  position: absolute;
  top: 12px;
  right: 12px;
  display: flex;
  gap: 6px;
  z-index: 2;
}
.top-bubbles div {
  padding: 3px 8px;
  font-size: 9px;
  font-weight: 500;
  color: #333;
  background: rgba(255,255,255,0.85);
  border-radius: 10px;
  border: 1px solid #eee;
  backdrop-filter: blur(6px);
}

/* ---- + OVERLAY ---- */
.plus-overlay {
  position: absolute;
  bottom: 12px;
  right: 12px;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: #111;
  color: #fff;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: 0.2s ease;
}
.product-card:hover .plus-overlay { opacity: 1; }

/* ---- PRODUCT INFO ---- */
.product-info {
  padding: 14px 15px;
}
.product-bottom {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.product-info h3 {
  margin: 0;
  font-size: 14px;
  font-weight: 500;
}
.price-container { display: flex; flex-direction: column; text-align: right; }
.price-line { display: flex; gap: 6px; align-items: center; }
.original-price { font-size: 10px; text-decoration: line-through; color: #999; }
.price { font-size: 13px; font-weight: 600; color: #333; }
</style>
</head>

<body>

<header>
  <h1>Gallery Walls</h1>
</header>

<!-- CSV Upload & Filters -->
<div style="text-align:center; margin:20px;">
  <input type="file" id="csvUpload" accept=".csv">
</div>
<div id="filters" style="text-align:center; margin-bottom:20px;"></div>

<!-- Product Grid -->
<div class="products-grid cols-3" id="productGrid"></div>

<!-- PapaParse CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
let allProducts = [];

// CSV Upload
document.getElementById("csvUpload").addEventListener("change", function(e) {
  const file = e.target.files[0];
  if(!file) return;

  Papa.parse(file, {
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      allProducts = results.data;
      setupFilters();
      renderProducts(allProducts);
    }
  });
});

// Filters
function setupFilters() {
  const filtersDiv = document.getElementById("filters");
  filtersDiv.innerHTML = "";
  const filterFields = ["color","price","keyword","feel","category","ribbon","bundle"];
  filterFields.forEach(f=>{
    const label = document.createElement("label");
    label.innerText = f + ": ";
    const input = document.createElement("input");
    input.dataset.field = f;
    input.addEventListener("input", applyFilters);
    label.appendChild(input);
    filtersDiv.appendChild(label);
    filtersDiv.appendChild(document.createTextNode(" "));
  });
}

function applyFilters() {
  const inputs = document.querySelectorAll("#filters input");
  let filtered = allProducts;
  inputs.forEach(input => {
    const field = input.dataset.field;
    const value = input.value.trim().toLowerCase();
    if(value){
      filtered = filtered.filter(p => (p[field]||"").toLowerCase().includes(value));
    }
  });
  renderProducts(filtered);
}

// Render Products
function renderProducts(products) {
  const grid = document.getElementById("productGrid");
  grid.innerHTML = "";

  products.forEach(p => {
    const card = document.createElement("div");
    card.className = "product-card";

    // Ribbon
    const label = document.createElement("div");
    label.className = "top-label";
    label.innerText = p.ribbon || "";
    card.appendChild(label);

    // Bubbles
    const bubbles = document.createElement("div");
    bubbles.className = "top-bubbles";
    if(p.keyword) bubbles.innerHTML = `<div>${p.keyword}</div>`;
    if(p.feel) bubbles.innerHTML += `<div>${p.feel}</div>`;
    card.appendChild(bubbles);

    // Images
    const imagesDiv = document.createElement("div");
    imagesDiv.className = "product-images";
    if(p.productImageUrl){
      const imgWrapper = document.createElement("div");
      imgWrapper.className = "img-wrapper";
      const img = document.createElement("img");
      img.src = p.productImageUrl;
      imgWrapper.appendChild(img);
      imagesDiv.appendChild(imgWrapper);
    }
    card.appendChild(imagesDiv);

    // Info
    const info = document.createElement("div");
    info.className = "product-info";
    info.innerHTML = `<div class="product-bottom">
                        <h3>${p.name}</h3>
                        <div class="price-container">
                          <div class="price-line">
                            ${p.surcharge ? `<span class="original-price">$${p.surcharge}</span>` : ""}
                            <span class="price">$${p.price}</span>
                          </div>
                        </div>
                      </div>`;
    card.appendChild(info);

    // Plus overlay
    const plus = document.createElement("div");
    plus.className = "plus-overlay";
    plus.innerText = "+";
    card.appendChild(plus);

    grid.appendChild(card);
  });

  insertBanners();
}

// Banners
function insertBanners() {
  const grid = document.getElementById("productGrid");
  grid.querySelectorAll(".banner-card").forEach(b => b.remove());

  const isFourGrid = grid.classList.contains("cols-4");
  const step = isFourGrid ? 10 : 9;
  const startIndex = isFourGrid ? 9 : 8;

  let i = startIndex;
  while(true){
    const cards = [...grid.querySelectorAll(".product-card")];
    if(i >= cards.length) break;

    const banner = document.createElement("div");
    banner.className = isFourGrid ? "banner-card banner-2col" : "banner-card banner-1col";
    banner.innerText = isFourGrid ? "ðŸ”¥ Special Deal â€“ Limited Time!" : "âœ¨ New Collection Drop!";
    grid.insertBefore(banner, cards[i]);
    i += step;
  }
}
</script>

</body>
</html>
