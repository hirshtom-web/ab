<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArteBarte Products</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: #fff;
  color: #111;
}

/* ---- HEADER ---- */
header {
  text-align: center;
  padding: 30px 20px 10px;
}

header h1 {
  font-weight: 600;
  font-size: 20px;
}

/* ---- GRID SELECTOR ---- */
.grid-selector {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 10px auto 30px;
}

.grid-btn {
  padding: 6px 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #fff;
  font-size: 12px;
  cursor: pointer;
  transition: 0.2s ease;
}

.grid-btn.active {
  background: #111;
  color: #fff;
  border-color: #111;
}

/* ---- PRODUCT GRID ---- */
.products-grid {
  display: grid;
  gap: 20px;
  max-width: 95%;
  margin: 0 auto;
  padding: 0 20px;
}

.products-grid.cols-3 {
  grid-template-columns: repeat(3, 1fr);
}

.products-grid.cols-4 {
  grid-template-columns: repeat(4, 1fr);
}

@media (max-width: 600px) {
  .products-grid {
    grid-template-columns: repeat(2, 1fr) !important;
  }
}

/* ---- PRODUCT CARD ---- */
.product-card {
  position: relative;
  z-index: 3;
}

.product-card:hover {
  transform: none;
}

/* ---- IMAGE GALLERY ---- */
.product-images {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  gap: 20px;
  margin-bottom: 10px;
}

.product-images::-webkit-scrollbar {
  display: none;
}

.img-wrapper {
  aspect-ratio: 1 / 1;
  width: 100%;
  flex-shrink: 0;
  scroll-snap-align: start;
  border-radius: 16px;
  overflow: hidden;
}

.img-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ---- HOT LABEL ---- */
.top-label {
  position: absolute;
  top: 12px;
  left: 12px;
  background: #ff5e5e;
  color: white;
  font-size: 10px;
  padding: 4px 8px;
  border-radius: 12px;
  z-index: 2;
}

/* ---- TAG BUBBLES ---- */
.top-bubbles {
  position: absolute;
  top: 12px;
  right: 12px;
  display: flex;
  gap: 6px;
  z-index: 2;
}

.top-bubbles div {
  padding: 3px 8px;
  font-size: 9px;
  font-weight: 500;
  color: #333;
  background: rgba(255,255,255,0.85);
  border-radius: 10px;
  border: 1px solid #eee;
  backdrop-filter: blur(6px);
}

/* ---- + OVERLAY ---- */
.plus-overlay {
  position: absolute;
  bottom: 12px;
  right: 12px;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: #111;
  color: #fff;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: 0.2s ease;
}

.product-card:hover .plus-overlay {
  opacity: 1;
}

/* ---- PRODUCT INFO ---- */
.product-info {
  padding: 14px 15px;
}

.product-bottom {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.product-info h3 {
  margin: 0;
  font-size: 14px;
  font-weight: 500;
}

/* ---- PRICE ---- */
.price-container {
  display: flex;
  flex-direction: column;
  text-align: right;
}

.price-line {
  display: flex;
  gap: 6px;
  align-items: center;
}

.original-price {
  font-size: 10px;
  text-decoration: line-through;
  color: #999;
}

.price {
  font-size: 13px;
  font-weight: 600;
  color: #333;
}

/* ---- PAGINATION BUTTONS ---- */
#pagination button {
  margin: 0 5px;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  cursor: pointer;
  background: #fff;
  color: #111;
}

#pagination button.active {
  background: #111;
  color: #fff;
  border-color: #111;
}
</style>
</head>

<body>

<header>
  <h1>Gallery Walls</h1>
</header>

<!-- GRID TOGGLE -->
<div class="grid-selector">
  <button class="grid-btn active" data-cols="3">3 in row</button>
  <button class="grid-btn" data-cols="4">4 in row</button>
</div>

<!-- PRODUCT GRID -->
<div class="products-grid cols-3" id="productGrid"></div>

<!-- PAGINATION -->
<div id="pagination" style="text-align:center; margin:20px;"></div>

<div style="text-align:center; margin:20px;">
  <input type="file" id="csvUpload" accept=".csv">
</div>

<script>
const grid = document.getElementById("productGrid");
let allProducts = [];
let currentPage = 1;
const productsPerPage = 36;

document.getElementById("csvUpload").addEventListener("change", function(e) {
  const file = e.target.files[0];
  if (!file) return;

  Papa.parse(file, {
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      allProducts = results.data;
      currentPage = 1;
      renderProducts(allProducts, currentPage);
    }
  });
});

function renderProducts(products, page = 1) {
  grid.innerHTML = ""; // clear grid
  const start = (page - 1) * productsPerPage;
  const end = start + productsPerPage;
  const pageProducts = products.slice(start, end);

  pageProducts.forEach(p => {
    const card = document.createElement("div");
    card.className = "product-card";

    // Top label
    const labelText = p.ribbon || p.Label || p["Custom Text 1"];
    if (labelText) {
      const topLabel = document.createElement("div");
      topLabel.className = "top-label";
      topLabel.innerText = labelText;
      card.appendChild(topLabel);
    }

    // Top bubbles
    const bubbleKeys = ["productOptionName1","productOptionName2","productOptionName3","Bubble1","Bubble2","customTextField1"];
    const bubbles = bubbleKeys.map(k => p[k]).filter(Boolean);
    if (bubbles.length > 0) {
      const bubbleContainer = document.createElement("div");
      bubbleContainer.className = "top-bubbles";
      bubbles.forEach(b => {
        const div = document.createElement("div");
        div.innerText = b;
        bubbleContainer.appendChild(div);
      });
      card.appendChild(bubbleContainer);
    }

    // Images
    const imageField = p.images || p.ImageURLs || p.Images || p["Image Urls"] || "";
    const imageUrls = imageField
      .split(/[,\|]/)
      .map(u => u.trim().replace(/^"|"$/g, ""))
      .filter(Boolean);

    console.log('DEBUG URLs for', p.Name || p.name, imageUrls);

    if (imageUrls.length > 0) {
      const imagesDiv = document.createElement("div");
      imagesDiv.className = "product-images";

      imageUrls.forEach(url => {
        const wrapper = document.createElement("div");
        wrapper.className = "img-wrapper";
        const img = document.createElement("img");

        // Prepend Wix base URL only for relative paths
        img.src = url.match(/^https?:\/\//) ? url : "https://static.wixstatic.com/media/" + url;

        wrapper.appendChild(img);
        imagesDiv.appendChild(wrapper);
      });

      card.appendChild(imagesDiv);
    }

    // Product info
    const infoDiv = document.createElement("div");
    infoDiv.className = "product-info";

    const bottomDiv = document.createElement("div");
    bottomDiv.className = "product-bottom";

    const h3 = document.createElement("h3");
    h3.innerText = p.name || p.Name || "Product";
    bottomDiv.appendChild(h3);

    const priceContainer = document.createElement("div");
    priceContainer.className = "price-container";

    const priceLine = document.createElement("div");
    priceLine.className = "price-line";

    const originalPrice = document.createElement("span");
    originalPrice.className = "original-price";
    originalPrice.innerText = p.price || p.Price || "";

    const discountedPrice = document.createElement("span");
    discountedPrice.className = "price";
    discountedPrice.innerText = p.discountValue || p.DiscountedPrice || originalPrice.innerText;

    priceLine.appendChild(originalPrice);
    priceLine.appendChild(discountedPrice);
    priceContainer.appendChild(priceLine);
    bottomDiv.appendChild(priceContainer);
    infoDiv.appendChild(bottomDiv);
    card.appendChild(infoDiv);

    // Plus overlay
    const plus = document.createElement("div");
    plus.className = "plus-overlay";
    plus.innerText = "+";
    card.appendChild(plus);

    grid.appendChild(card);
  });

  renderPagination(products);
}

function renderPagination(products) {
  const totalPages = Math.ceil(products.length / productsPerPage);
  const paginationDiv = document.getElementById("pagination");
  paginationDiv.innerHTML = "";

  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement("button");
    btn.innerText = i;
    btn.className = (i === currentPage) ? "active" : "";
    btn.addEventListener("click", () => {
      currentPage = i;
      renderProducts(products, currentPage);
    });
    paginationDiv.appendChild(btn);
  }
}

// GRID TOGGLE
document.querySelectorAll(".grid-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".grid-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    grid.className = `products-grid cols-${btn.dataset.cols}`;
  });
});
</script>

</body>
</html>
