<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Editor</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 40px auto;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      font-size: 14px;
    }
    textarea {
      min-height: 200px;
    }
    pre {
      background: #f5f5f5;
      padding: 16px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>

<h1>Create Blog Post</h1>

<form id="blogForm">
  <input id="postId" placeholder="Post ID (gift-guide-2026)" required />
  <input id="title" placeholder="Title" required />
  <input id="subtitle" placeholder="Subtitle" />
  <input id="author" placeholder="Author" />
  <input id="image" placeholder="Hero Image URL" />
  <textarea id="content" placeholder="Write blog content in HTML"></textarea>
  <button type="submit">Generate CSV Row</button>
</form>

<h3>CSV Row</h3>
<pre id="output"></pre>

<script>
  document.getElementById("blogForm").addEventListener("submit", e => {
    e.preventDefault();

    const postId = document.getElementById("postId").value.trim();
    const title = document.getElementById("title").value.trim();
    const subtitle = document.getElementById("subtitle").value.trim();
    const author = document.getElementById("author").value.trim();
    const image = document.getElementById("image").value.trim();
    const content = document.getElementById("content").value.trim();

    const date = new Date().toISOString().split("T")[0];

    const row = [
      postId,
      `"${title.replace(/"/g, '""')}"`,
      `"${subtitle.replace(/"/g, '""')}"`,
      author,
      date,
      image,
      `"${content.replace(/"/g, '""')}"`
    ].join(",");

    document.getElementById("output").textContent = row;
  });
</script>

</body>
</html>
