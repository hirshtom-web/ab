<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: #ffffff;
}


</style>
</head>
<body>

<div id="artist-block" class="artist-wrapper">

  <div class="artist-left">
    <img id="artist-image" src="" alt="Artist Image">
  </div>

  <div id="artist-right" class="artist-right">
    <h2 class="artist-title">By the Artist</h2>

    <p class="artist-statement">
      “Every piece I create is inspired by movement, color, and the feeling of a space.
      My goal is to bring warmth, balance, and personality into your home through 
      art that feels both modern and timeless.”
    </p>

    <div class="artist-signature">— Angelica Blomberg</div>
  </div>

</div>

<script>
/* Three theme variations */
const variants = [
  {
    theme: "theme-red",
    image: "https://static.wixstatic.com/media/1799ca_55c89d325e624fdeb6bc25a72adf11ee~mv2.png"
  },
  {
    theme: "theme-blue",
    image: "https://static.wixstatic.com/media/1799ca_bca1417cd29a4721b51e0eab31d77c63~mv2.png"
  },
  {
    theme: "theme-pink",
    image: "https://static.wixstatic.com/media/1799ca_d0fb977fc5cc47adb0a7ce93770f1c01~mv2.png"
  }
];

/* Pick a random variation */
const random = variants[Math.floor(Math.random() * variants.length)];

/* Apply variation */
document.getElementById("artist-right").classList.add(random.theme);
document.getElementById("artist-image").src = random.image;
</script>

</body>
</html>
