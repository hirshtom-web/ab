<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inspiration</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="inspiration.css">
  <link rel="stylesheet" href="footer.css">

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

  <!-- HEADER -->
  <div id="header-placeholder"></div>

 <main class="inspiration-page">

<section class="articles-section">
  <h2>Latest Articles</h2>
  <div class="articles-grid" id="latest-articles"></div>
</section>

<section class="articles-section">
  <h2>Popular Picks</h2>
  <div class="articles-grid" id="popular-articles"></div>
</section>


</main>

 <!-- FOOTER -->
  <div id="footer-placeholder"></div>
  

  <!-- Scripts -->
  <script src="header.js"></script>
  <script src="products.js"></script>
  <script src="artist-card.js"></script>
  <script src="index.js"></script>

<script>
  // Load header
  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
      initHeader();
      initProductsPage();
    })
    .catch(err => console.error("Header load failed:", err));

  // Load footer
  fetch("footer.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("footer-placeholder").innerHTML = html;

      // ✅ IMPORTANT: init footer AFTER injection
      initFooter();
    })
    .catch(err => console.error("Footer load failed:", err));
</script>
<script>
fetch('blog.json')
  .then(res => res.json())
  .then(articles => {
    const latestContainer = document.getElementById('latest-articles');
    const popularContainer = document.getElementById('popular-articles');

    articles.forEach(article => {
      const card = document.createElement('article');
      card.className = 'article-card';

      card.innerHTML = `
        <img src="${article.image}" alt="${article.title}">
        <h3>${article.title}</h3>
        <p>${article.excerpt}</p>
        <a href="${article.url}">Read More →</a>
      `;

      if (article.category === 'latest') {
        latestContainer.appendChild(card);
      }

      if (article.category === 'popular') {
        popularContainer.appendChild(card);
      }
    });
  })
  .catch(err => console.error('Blog load error:', err));
</script>


  <script src="footer.js"></script>
  <script src="cart.js"></script>
  

</body>
</html>
