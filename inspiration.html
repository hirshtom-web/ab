<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inspiration</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="inspiration.css">
  <link rel="stylesheet" href="footer.css">

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

  <!-- HEADER -->
  <div id="header-placeholder"></div>


<main>
  <section class="articles-section">
    <h2 style="padding: 20px 20px 0 20px;">Latest Articles</h2>
    <div class="articles-grid" id="latest-articles"></div>
  </section>

  <section class="articles-section">
    <h2 style="padding: 20px 20px 0 20px;">Popular Picks</h2>
    <div class="articles-grid" id="popular-articles"></div>
  </section>
</main>



 <!-- FOOTER -->
  <div id="footer-placeholder"></div>
  

  <!-- Scripts -->
  <script src="header.js"></script>
  <script src="products.js"></script>
  <script src="artist-card.js"></script>
  <script src="index.js"></script>

<script>
  // Load header
  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
      initHeader();
      initProductsPage();
    })
    .catch(err => console.error("Header load failed:", err));

  // Load footer
  fetch("footer.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("footer-placeholder").innerHTML = html;

      // ✅ IMPORTANT: init footer AFTER injection
      initFooter();
    })
    .catch(err => console.error("Footer load failed:", err));
</script>
<script>
fetch('blog-posts.json')
  .then(res => res.json())
  .then(articles => {
    // Sort by date descending for "Latest"
    const latestArticles = articles
      .filter(a => a.title) // skip empty items
      .sort((a,b) => new Date(b.date) - new Date(a.date));

    const latestContainer = document.getElementById('latest-articles');
    const popularContainer = document.getElementById('popular-articles');

    latestArticles.forEach((article, index) => {
      const card = document.createElement('article');
      card.className = 'article-card';
      card.innerHTML = `
        <img src="${article.heroImage}" alt="${article.title}">
        <h3>${article.title}</h3>
        <p>${article.subtitle}</p>
        <div class="meta">
          <span>${article.author}</span> • 
          <span>${article.date}</span> • 
          <span>${article.views || 0} Views</span> • 
          <span>${article.likes || 0} Likes</span> • 
          <span>${article.readTime || 1} min read</span>
        </div>
        <a href="blog-post.html?id=${article.id}" target="_blank">Read More →</a>
      `;

      // First 4 = Latest
      if (index < 4) latestContainer.appendChild(card);
      // Next 4 = Popular
      if (index >= 4 && index < 8) popularContainer.appendChild(card);
    });
  })
  .catch(err => console.error('❌ Failed to load JSON', err));
</script>




  <script src="footer.js"></script>
  <script src="cart.js"></script>
  

</body>
</html>
